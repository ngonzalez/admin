---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: development
spec:
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: 'postgres:17'
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "500M"
              cpu: "0.5"
            limits:
              memory: "2G"
              cpu: "2"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgresql-env
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgresql-data
      volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: postgresql-volume-claim
