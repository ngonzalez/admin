---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-backend
  namespace: development
spec:
  selector:
    matchLabels:
      run: nginx-backend
  template:
    metadata:
      labels:
        run: nginx-backend
    spec:
      containers:
      - name: nginx-backend
        image: registry.gitlab.com/ngonzalez121/demo-app-backend/nginx-backend
        ports:
        - name: nginx
          containerPort: 9090
      dnsConfig:
        nameservers:
          - 8.8.8.8
          - 8.8.4.4
        searches:
          - link12.ddns.net
        options:
          - name: ndots
            value: "2"
          - name: eth0
