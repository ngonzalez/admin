---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-frontend
  namespace: development
spec:
  selector:
    matchLabels:
      run: nginx-frontend
  template:
    metadata:
      labels:
        run: nginx-frontend
    spec:
      containers:
      - name: nginx-frontend
        image: registry.gitlab.com/ngonzalez121/demo-app-frontend-org/nginx-frontend
        resources:
          requests:
            memory: "500M"
            cpu: "0.5"
          limits:
            memory: "2G"
            cpu: "2"
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        - name: nginx-status
          containerPort: 2220
      dnsConfig:
        nameservers:
          - 8.8.8.8
          - 8.8.4.4
        searches:
          - link12.ddns.net
        options:
          - name: ndots
            value: "2"
          - name: eth0
