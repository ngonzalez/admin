---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: k8s
spec:
  selector:
    matchLabels:
      run: backend
  template:
    metadata:
      labels:
        run: backend
    spec:
      volumes:
      - name: cgroup
        hostPath:
          path: /sys/fs/cgroup
          type: Directory
      - name: data
        persistentVolumeClaim:
          claimName: pv-claim
      containers:
      - name: backend
        image: ngonzalez121/debian-sid
        ports:
        - name: ssh
          containerPort: 22
        - name: nginx-https
          containerPort: 9090
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
        volumeMounts:
        - name: cgroup
          mountPath: /sys/fs/cgroup:ro
        - name: data
          mountPath: /data
