---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: enyo
spec:
  selector:
    matchLabels:
      run: debian-sid
  template:
    metadata:
      labels:
        run: debian-sid
    spec:
      volumes:
      - name: cgroup
        hostPath:
          path: /sys/fs/cgroup
          type: Directory
      containers:
      - name: debian-sid
        image: ngonzalez121/debian-sid
        ports:
        - name: ssh
          containerPort: 22
        - name: nginx
          containerPort: 8000
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
        volumeMounts:
        - name: cgroup
          mountPath: /sys/fs/cgroup:ro
