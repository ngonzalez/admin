---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: k8s
spec:
  selector:
    matchLabels:
      run: app-debian-sid
  template:
    metadata:
      labels:
        run: app-debian-sid
    spec:
      volumes:
      - name: cgroup
        hostPath:
          path: /sys/fs/cgroup
          type: Directory
      containers:
      - name: app-debian-sid
        image: ngonzalez121/debian-sid
        ports:
        - name: ssh
          containerPort: 22
        - name: nginx
          containerPort: 8000
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
        volumeMounts:
        - name: cgroup
          mountPath: /sys/fs/cgroup:ro
        resources:
          requests:
            memory: "4Gi"
            cpu: "500m"
          limits:
            memory: "8Gi"
            cpu: "800m"
