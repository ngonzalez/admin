---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demopostgresql
  namespace: development
spec:
  selector:
    matchLabels:
      run: demopostgresql
  template:
    metadata:
      labels:
        run: demopostgresql
    spec:
      containers:
      - name: demopostgresql
        image: ngonzalez121/demopostgresql
        ports:
        - name: postgresql
          containerPort: 5432
      dnsConfig:
        nameservers:
          - 8.8.8.8
          - 8.8.4.4
        searches:
          - link12.ddns.net
        options:
          - name: ndots
            value: "2"
          - name: eth0
